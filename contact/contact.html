<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blasenhaus Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<main>
    <div class="container">
        <a href="../index.html" class="goback-btn">
            <button>Go back</button>
        </a>
        <h1>Contact us!</h1>
        <div class="content">
            <div class="image">
                <img src="../assets/img/blasenhaus-ns.png" alt="Blasenhaus Logo">
                <p>By purchasing some of our proucts, you can unlock exclusive rewards, enjoy special discounts, and be
                    the first to taste our new flavors. Join our community and elevate your refreshment experience
                    today!</p>
            </div>
            <div class="contact">
                <form action="">
                    <label for="name">Name and lastname</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" required>
                    <label for="message">Explain us your requirement</label>
                    <textarea name="message" id="message" cols="30" rows="10" maxlength="255" required style="resize: none;"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</main>
